app = "bloombot"
primary_region = "ams"

[vm]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
